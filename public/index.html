<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Find a recipe from the ingredients you have!">
    <script src="https://kit.fontawesome.com/e874c4d243.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Recipe Finder</title>
</head>
<body>
    <header>
        <h1><a href="/">Recipe Finder <i class="fa-solid fa-magnifying-glass"></i></a></h1>
        <p>By: <a href="https://www.linkedin.com/in/benjamin-martinis-863350272/" target="_blank">Benjamin Martinis <i class="fab fa-linkedin"></i></a></p>
    </header>
    <main>
        <div class="row">
            <div class="dropdown">
                <button class="dropbtn">Search by</button>
                <div class="dropdown-content">
                  <a class="ingredient-btn">Main Ingredient</a>
                  <a class="category-btn">Category</a>
                  <a class="area-btn">Area</a>
                  <a class="random-btn">Random</a>
                </div>
            </div>
            <form autocomplete="off" class="ingredient-form">
                <div class="bar">
                    <input type="text" class="ingredient-query searchTerm" placeholder="Ingredient...">
                    <button type="submit" class="searchButton"><i class="fa fa-search"></i></button>
                </div>
                <div class="auto-results"></div>
            </form>
            <form autocomplete="off" class="category-form">
                <div class="bar">
                    <input type="text" class="category-query searchTerm" placeholder="Category...">
                    <button type="submit" class="searchButton"><i class="fa fa-search"></i></button>
                </div>
                <div class="auto-results"></div>
            </form>
            <form autocomplete="off" class="area-form">
                <div class="bar">
                    <input type="text" class="area-query searchTerm" placeholder="Area...">
                    <button type="submit" class="searchButton"><i class="fa fa-search"></i></button>
                </div>
                <div class="auto-results"></div>
            </form>
        </div>
        <div class="container"></div>
    </main>
    <footer>
        <p>Bulit with: <a href="https://www.themealdb.com/api.php" target="_blank">TheMealDB</a></p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
